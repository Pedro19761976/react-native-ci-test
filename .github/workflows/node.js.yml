on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: React Native CI
        uses: aslamanver/react-native-docker@v1
      - name: some
        run: ls
      - name: Install NPM Dependencies
        run: cd ../ && pm install
      - name: Run NX Dev Android Build
        run: npx nx build-android mobile
